<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="Cache-control" content="public" max-age="86400">

    <meta name="description" content="It's a clock. Enjoy!">  
	<meta name="author" content="JosÃ© Matoso">
	<meta name="keywords" content="Clock, Hour, Time, Minutes, Days, Year, Month, Location">

    <meta name="theme-color" content="#000000"/>
    <meta name="msapplication-navbutton-color" content="#000000"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="#000000"/>

    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <title>Clock</title>

    <link rel="stylesheet" href="assets/css/style.index.css">

    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <div class="container">
            <div class="overlay">
                <div class="centered">
                    <div class="quotes">
                        <p class="quote-sentence">
                            <span id="quote-place"></span>
                        </p> 
                        <span class="quote-author"></span>
                    </div>
                    <div class="time">
                        <small>
                            <span id="time-info"></span>
                            It's Currently
                        </small>
                        <div class="time-content">
                            <h1 id="time-clock">00:00</h1>
                            <span id="seconds">00</span>
                        </div>
                        <h4 id="city"></h4>
                        <small id="date"></small>
                    </div>

                    <div class="weather text-white">
                        <div class="weather-temperature">
                            <i data-feather="thermometer"></i>
                            <span class="w-temp">0</span>
                        </div>

                        <div class="weather-rain">
                            <i data-feather="cloud-rain"></i>
                            <span class="w-rain">0</span>
                        </div>

                        <div class="weather-snow">
                            <i data-feather="cloud-snow"></i>
                            <span class="w-snow">0</span>
                        </div>

                        <div class="weather-wind">
                            <i data-feather="wind"></i>
                            <span class="w-wind">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://unpkg.com/feather-icons"></script>
<script src="assets/js/app.index.js"></script>
</html>
